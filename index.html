<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Sharing Platform</title>
<style>
    button {
        background-color: #007bff;
        color: #fff;
        padding: 8px 16px;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    textarea {
        width: 100%;
        padding: 8px;
    }

    .movie-content-section {
        margin-top: 20px;
    }

    .movie-article {
        background-color: #f9f9f9;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
    }

    .movie-article h3 {
        color: #333;
        margin-bottom: 5px;
    }

    .movie-article p {
        color: #777;
    }
</style>
</head>
<body>
<section class="social-sharing-section">
    <h2>Social Sharing</h2>
    <button id="share-button">Share with Friends</button>
</section>

<section class="movie-review-section">
    <h2>Movie Review</h2>
    <p>Share your review below:</p>
    <textarea id="review-text" rows="4"></textarea>
    <button id="share-review-button">Share Review</button>
</section>

<section class="movie-content-section">
    <h2>Movie News & Interviews</h2>
    <div id="movie-content-container"></div>
</section>

<script>
    const shareWithFriends = async () => {
        try {
            if (navigator.share) {
                await navigator.share({
                    title: 'Check out this awesome movie platform!',
                    url: window.location.href
                });
            } else {
                throw new Error('Web Share API not supported');
            }
        } catch (error) {
            alert('Share functionality not supported. Please consider sharing manually.');
        }
    };

    const shareMovieReview = async (text) => {
        try {
            if (navigator.share) {
                await navigator.share({
                    title: 'Check out this movie review!',
                    text: text,
                });
            } else {
                throw new Error('Web Share API not supported');
            }
        } catch (error) {
            alert('Share functionality not supported. Please consider sharing manually.');
        }
    };

    document.getElementById('share-button').addEventListener('click', shareWithFriends);

    document.getElementById('share-review-button').addEventListener('click', () => {
        const reviewText = document.getElementById('review-text').value;
        shareMovieReview(reviewText);
    });

    fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response => response.json())
        .then(data => {
            const movieContentContainer = document.getElementById('movie-content-container');
        
            data.slice(0, 3).forEach(item => {
                const article = document.createElement('div');
                article.classList.add('movie-article');
                
                const title = document.createElement('h3');
                title.textContent = item.title;
                
                const body = document.createElement('p');
                body.textContent = item.body;
                
                article.appendChild(title);
                article.appendChild(body);
                
                movieContentContainer.appendChild(article);
            });
        })
        .catch(error => {
            console.error('Error fetching movie content:', error);
        });
</script>
</body>
</html>
