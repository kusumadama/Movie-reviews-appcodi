<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Site</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em;
        }

        nav ul {
            display: flex;
            list-style-type: none;
        }

        nav ul li {
            margin-right: 15px;
        }

        .dark-light-toggle {
            padding: 5px;
        }

        main {
            padding: 20px;
        }

        .hero-section {
            text-align: center;
            padding: 50px;
        }

        input {
            width: 70%;
            padding: 10px;
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        /* Add more styles for reviews, upcoming movies, etc. */
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#reviews">Reviews</a></li>
                <li><a href="#upcoming">Upcoming</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="dark-light-toggle">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </nav>
    </header>

    <main>
        <section id="home">
            <div class="hero-section">
                <h1>Welcome to Movie Review Site</h1>
                <input type="text" placeholder="Search for movies...">
            </div>
        </section>

        <section id="reviews">
            <div class="reviews-section">
                <!-- Movie details, ratings, user comments -->
            </div>
        </section>

        <section id="upcoming">
            <div class="upcoming-movies">
                <!-- Movies grid/list with filters and search -->
            </div>
        </section>
    </main>

    <footer>
        <div class="social-links">
           <!-- Social links icons -->
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const darkLightToggle = document.querySelector('.dark-light-toggle input');
            darkLightToggle.addEventListener('change', () => {
                document.body.classList.toggle('dark-mode');
            });
        });
    </script>
</body>
</html>
