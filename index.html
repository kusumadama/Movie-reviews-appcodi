<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Site</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-right: 1rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: grey;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: #fff;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        /* Additional Styles for Sections and Elements */
        .hero {
            padding: 2rem;
            background-color: #eee;
            text-align: center;
        }

        .reviews {
            padding: 2rem;
            background-color: #fff;
        }

        .upcoming {
            padding: 2rem;
            background-color: #eee;
        }

        footer {
            background-color: #333;
            color: #fff;
        }

        footer ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        footer ul li {
            margin: 0 1rem;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Upcoming</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
            </label>
        </nav>
    </header>

    <main>
        <section class="hero">
            <!-- Latest reviews/trailers and search area -->
        </section>

        <section class="reviews">
            <!-- Movie details, ratings, user comments -->
        </section>

        <section class="upcoming">
            <!-- Upcoming movies grid/list with filters and search -->
        </section>
    </main>

    <footer>
        <ul>
            <li><a href="#"><img src="social-link-1.png" alt="Social Link 1"></a></li>
            <li><a href="#"><img src="social-link-2.png" alt="Social Link 2"></a></li>
            <li><a href="#"><img src="social-link-3.png" alt="Social Link 3"></a></li>
        </ul>
    </footer>

    <script>
        // JavaScript for dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');

        darkModeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
